<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            border: 100px;
            height: 50vh;
        }
        .line h1{
            display: block;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="reshot-icon-smiling-face-with-hearts-QYMTW6LD84.svg" alt="">
        <div class="line">
            <h1>Thank you for accepting</h1>
        </div>
    </div>
</body>
</html>
