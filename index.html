<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 80px;
            padding-bottom: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #yesText{
            margin-right: 10px;
        }
        #submit1, #submit2, #submit3, #submit4{
            display: block;
            margin: 20px 80px;
        }
        #submit2{
            display: none;
            margin-left: 100px;
        }
        #submit3{
            display: none;
            margin-left: -70px;
        }
        #submit4{
            display: none;
            margin-right: 100px;
        }
        .submit-button{
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .container form{
            margin: 20px;
        }
        .label{
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accept it or not?</h1>
        <form action="/main/accepted.html">
            <input type="radio" id="yes" class="label" name="test" value="yes">
            <label for="yes" id="yesText">Yes</label>
            <input type="radio" id="no" class="label" name="test" value="no">
            <label for="no">No</label>
            <button id="submit1" class="submit-button" type="submit">Submit</button><br>
            <button id="submit2" class="submit-button" type="submit">Submit</button><br>
            <button id="submit3" class="submit-button" type="submit">Submit</button><br>
            <button id="submit4" class="submit-button" type="submit">Submit</button><br>
        </form>
    </div>
</body>
<script>
    const no = document.querySelector("#no");
    const yes = document.querySelector("#yes");
    const submit1 = document.querySelector("#submit1");
    const submit2 = document.querySelector("#submit2");
    const submit3 = document.querySelector("#submit3");
    const submit4 = document.querySelector("#submit4");
    submit1.addEventListener("mouseover", showbtn1);
    submit2.addEventListener("mouseover", showbtn2);
    submit3.addEventListener("mouseover", showbtn3);
    submit4.addEventListener("mouseover", showbtn4);
    yes.addEventListener("click", yesShow);
    
    function yesShow(){
        if(yes.checked){
            console.log("This is yesShow function")
            submit1.style.display = "block";
            submit2.style.display = "none";
            submit3.style.display = "none";
            submit4.style.display = "none";
        }
    }

    function showbtn1(){
        if(no.checked){
            console.log("This is show function")
            submit1.style.display = "none";
            submit2.style.display = "block";
            
        }
        
    }
    function showbtn2(){
        if(no.checked){
            console.log("This is show function")
            submit2.style.display = "none";
            submit3.style.display = "block";
        }
    }
    function showbtn3(){
        if(no.checked){
            console.log("This is show function")
            submit3.style.display = "none";
            submit4.style.display = "block";
        }
    }
    function showbtn4(){
        if(no.checked){
            console.log("This is show function")
            submit4.style.display = "none";
            submit1.style.display = "block";
        }
    }
    
</script>
</html>
